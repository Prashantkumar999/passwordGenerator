<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    #slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #d1d5db;
        /* Tailwind gray-300 */
        border-radius: 3px;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.3s;
    }

    #slider:hover {
        opacity: 1;
    }

    #slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #4f46e5;
        /* Tailwind indigo-600 */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.3s;
    }

    #slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #4f46e5;
        /* Tailwind indigo-600 */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.2);
        transition: background 0.3s, transform 0.3s;
    }

    #slider::-webkit-slider-thumb:hover {
        background: #3730a3;
        /* Tailwind indigo-800 */
        transform: scale(1.2);
    }

    #slider::-moz-range-thumb:hover {
        background: #3730a3;
        /* Tailwind indigo-800 */
        transform: scale(1.2);
    }
</style>

<body class="">

    <div class="w-[100vw] h-[100vh] flex items-center justify-center bg-gradient-to-r from-slate-900 to-slate-700">

        <section style="box-shadow: 0 0 10px 10px #2192c1"
            class="shadow-div  max-w-[600px] mx-3 flex flex-col justify-center items-center gap-4 bg-gradient-to-r from-slate-600 to-slate-800 p-6 rounded-lg  ">
            <div class="text-[2rem] font-bold text-white">
                Password Generator
            </div>
            <div style="box-shadow: 0 0 10px 5px #2192c1"
                class=" flex gap-4 justify-between  bg-black text-white  w-full py-3 rounded-lg ">
                <input placeholder="Password" class=" bg-black px-4 py-3 rounded-lg w-[80%] text-center"
                    id="passwordDisplay" disabled>
                <div class="flex flex-col relative w-[20%] justify-center items-center ">
                    <span class="active  absolute hidden  text-[15px] right-4 " id="copymsg"></span>
                    <i id="copy-btn" class="fa-regular fa-copy text-white text-[20px]"></i>
                </div>
            </div>
            <!-- main div -->
            <div class="bg-gradient-to-r from-slate-600 to-slate-800 text-white px-10 py-5 rounded-lg w-full">
                <div class="flex justify-between items-center my-3">
                    <div class="text-[18px] font-[600]">Password Length</div>
                    <div class="text-[18px] font-[600] text-fuchsia-400" id="passlen">
                        <input type="text" class="border w-6 bg-black text-white" disabled>
                    </div>
                </div>

                <div class="">
                    <input id="slider" type="range" min="0" max="20" value="10" step="1" class="w-full">
                </div>
                <div class="text-[18px]">
                    <div class="flex gap-4 items-center">
                        <input type="checkbox" name="Uppercase" id="uppercase" class="w-5 h-5" checked>
                        <label for="uppercase">Include Uppercase Letterss</label>
                    </div>
                    <div class="flex gap-4 items-center">
                        <input type="checkbox" name="Lowercase" id="lowercase" class="w-5 h-5">
                        <label for="uppercase">Include Lowercase Letterss</label>
                    </div>
                    <div class="flex gap-4 items-center">
                        <input type="checkbox" name="Numbers" id="numbers" class="w-5 h-5">
                        <label for="uppercase">Include Numbers</label>
                    </div>
                    <div class="flex gap-4 items-center">
                        <input type="checkbox" name="Symbols" id="symbols" class="w-5 h-5">
                        <label for="uppercase">Include Symbols</label>
                    </div>
                </div>
                <div class="flex justify-between items-center my-3 mt-10 mb-10">
                    <div class="text-[20px] font-bold">
                        Strength
                    </div>
                    <div class="w-[30px] h-[30px] rounded-full bg-gray-400" id="indicator">

                    </div>
                </div>

                <div class="flex justify-center">
                    <button id="generateBtn"
                        class="border w-full px-10 py-3 border-b-4 border-green-500 hover:bg-gradient-to-r from-cyan-500 to-blue-500 font-bold rounded-md">Generate
                        Password</button>
                </div>

            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8a925a9b43.js" crossorigin="anonymous"></script>
</body>

</html>
